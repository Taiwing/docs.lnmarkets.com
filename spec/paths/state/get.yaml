tags:
  - State

security: []
deprecated: false
summary: API informations
description: |
  Shows informations about api.
operationId: V1_State_apiState
responses:
  200:
    description: |
      The API is online.
    content:
      application/json:
        schema:
          type: object
          properties:
            'ts':
              description: Timestamp reported by the API
              type: integer
              format: int64

            'version':
              type: object
              properties:
                'api':
                  description: API version hash
                  type: string

                'spec':
                  description: Open API version hash
                  type: string

            'withdraw':
              description: Are withdraw enabled ?
              type: boolean

            'newposition':
              description: Are new position enabled ?
              type: boolean

            'accountCreation':
              description: Are account creation enabled ?
              type: boolean

          example:
            ts: 1600244845097
            version:
              api: 74958cef7d4416dfa7f2c13fd23cd4aa7b469047
              soec: 31a4964e0ab4c77e7235ce5a0b458ba32dd8ace8
            withdraw: true
            newPosition: true
            accountCreation: true
