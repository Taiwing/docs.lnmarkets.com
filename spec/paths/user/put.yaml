tags:
  - User

security:
  - jwtAuth: ['user']
  - cookieAuth: []

deprecated: false
summary: Update user
description: Modifies account parameters
operationId: User_updateUser

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        minProperties: 1
        additionalProperties: false
        properties:
          'show_leaderboard':
            description: Show the user PL in the leaderboard
            type: boolean

          'show_username':
            description: Show the username on LN Marktes public data, if false show 'Anonymous'
            type: boolean

          'username':
            description: Username displayed on LN Markets public data
            type: string
            pattern: '^\S{6,32}$'

          'email':
            description: Email used to recover account
            type: string
            pattern: "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$"
            minLength: 3
            maxLength: 318

          'resend_email':
            description: Ask to resend the confirmation email
            type: boolean

        example:
          show_username: false
          show_leaderboard: true
          username: 'Cryptoking'
          email: 'mememeeee@JeSuisLeBest.com'

responses:
  200:
    $ref: '../../schemas/user.yaml'

  400:
    $ref: '../../responses.yaml#/badParameters'

  401:
    $ref: '../../responses.yaml#/unauthorized'
