tags:
  - User

security:
  - jwtAuth: ['user']
  - cookieAuth: []

deprecated: false
summary: Request email confirmation token
description: |
  Request a confirmation token to be sent to the account's email address
operationId: User_requestEmailConfirmationToken

responses:
  200:
    description: |
      The Confirmation Email has been sent to this account's address
    content:
      application/json:
        schema:
          type: object
          required:
            - 'requestGranted'
            - 'emailToBeConfirmed'
          properties:
            'requestGranted':
              description: Request success
              type: boolean

            'emailToBeConfirmed':
              description: Email where the confirmationToken has been sent
              type: string

          example:
            requestGranted: true
            emailToBeConfirmed: 'dogecoin@touzemoune.com'

  401:
    $ref: '../../../responses.yaml#/unauthorized'
