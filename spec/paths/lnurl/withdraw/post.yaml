tags:
  - LNURL

security:
  - cookieAuth: []

deprecated: false
summary: Create a LNURL Withdraw
description: Create a LNURL Withdraw
operationId: V1_POST_LNURL_withdraw
requestBody:
  description: Amount to withdraw
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - amount
        properties:
          amount:
            description: amount you want to withdraw
            type: integer
            minimum: 1000

          unit:
            description: Unit (Only sat for now)
            type: string
            enum: ['sat', 'msat']
            default: sat

        example:
          amount: 1000

responses:
  200:
    description: Return the LNURL
    content:
      application/json:
        schema:
          type: object
          properties:
            lnurl:
              description: LNURL for the users wallet
              type: string

          example:
            lnurl: LNURL1DP68GURN8GHJ7UM9WFMXJCM99E3K7MF0V9CXJ0M385EKVCENXC6R2C35XVUKXEFCV5MKVV34X5EKZD3EV56NYD3HXQURZEPEXEJXXEPNXSCRVWFNV9NXZCN9XQ6XYEFHVGCXXCMYXYMNSERXFQ5FNS

  400:
    $ref: '../../../responses.yaml#/badParameters'

  401:
    $ref: '../../../responses.yaml#/unauthorized'
