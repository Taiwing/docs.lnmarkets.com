tags:
  - LNURL

security: []

deprecated: false
summary: Withdraw 3
description: Use LNURL to withdraw from the user balance.
operationId: V1_LNURL_Withdraw

parameters:
  - name: k1
    in: query
    required: true
    description: Random hex string to identify the user Lightning Wallet.
    example: kyNVmR6HDtAW2aplYk6XmmpDrIhvzzq6
    schema:
      type: string
      minLength: 64
      maxLength: 64

  - name: pr
    in: query
    required: true
    description: Bolt 11 invoice.
    example: <invoice>
    schema:
      type: string
      pattern: '^[a-zA-Z0-9]+$'

responses:
  200:
    description: Sucessfuly withdrawn funds from channel.
