tags:
  - Futures

security:
  - jwtAuth: ['futures']
  - cookieAuth: []

deprecated: false
summary: Cancel-all
description: Cancel all open positions
operationId: V1_Futures_cancelAllPosition
responses:
  200:
    description: Array with canceled positions
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              'canceled':
                description: Is position canceled
                type: boolean

              'closed_ts':
                description: Position canceled ts
                type: string
                format: date-time
                nullable: true

              'pid':
                description: Position id
                type: string

          example:
            data:
              - pid: a2ca6172-1078-463d-ae3f-8733f36a9b0e
                canceled_ts: 020-10-15T10:50:40.332Z
                canceled: true
                margin: 1337

  400:
    $ref: '../../../../responses.yaml#/badParameters'

  401:
    $ref: '../../../../responses.yaml#/unauthorized'
