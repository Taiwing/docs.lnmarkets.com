tags:
  - Futures

security: []
deprecated: false
summary: Futures data history
description: |
  Retrieves at most 1000 entries between two given timestamps.
operationId: V1_Futures_History
parameters:
  - name: table
    in: query
    description: bid_offer or index
    required: true
    schema:
      type: string
      enum: ['bid_offer', 'index']
      example: index

  - name: from
    in: query
    description: Starting timestamp (in ms).
    schema:
      type: integer
      format: int64
      example: 1605162757621

  - name: to
    in: query
    description: Ending timestamp (in ms).
    schema:
      type: integer
      format: int64
      example: 1605162857621

  - name: limit
    in: query
    description: Number of rows
    schema:
      type: integer
      format: int64
      default: 100
      minimum: 1
      maximum: 1000
      example: 1000

responses:
  200:
    description: Futures market data
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              'time':
                description: Timestamp at which the data was recorded (in Âµs)
                type: integer
                format: int64

              'bid':
                description: Bid value at that time
                type: number

              'offer':
                description: Offer value at that time
                type: number

          example:
            data:
              - time: 1605633250615990
                bid: 15853
                offer: 15885

  400:
    $ref: '../../../responses.yaml#/badParameters'

  401:
    $ref: '../../../responses.yaml#/unauthorized'
