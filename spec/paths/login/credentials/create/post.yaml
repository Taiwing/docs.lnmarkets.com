tags:
  - Login

security: []
deprecated: false
summary: Register new credentials
description: Create new user
operationId: Login_registerCredentials
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        required:
          - 'login'
          - 'password'
        properties:
          'login':
            type: string
            pattern: '^\S{6,32}$'

          'password':
            type: string
            format: password
            pattern: '^(?=\S)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).\S{7,63}'
            minLength: 8
            maxLength: 64
        example:
          login: lnmarkets
          password: mYUNh4x0r48L3P422w0rd

responses:
  200:
    description: User successfuly created and logged.
    content:
      application/json:
        schema:
          type: object
          required:
            - 'username'
            - 'balance'
            - 'account_type'
          properties:
            'username':
              description: User chosen username (May differ from login)
              type: string
            'balance':
              description: User current balance
              type: string
            'account_type':
              description: User account type, here credentials
              type: string
        example:
          login: lnmarkets
          account_type: credentials
          balance: 1337

  400:
    $ref: '../../../../responses.yaml#/badParameters'
