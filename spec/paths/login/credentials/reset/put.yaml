tags:
  - Login

security: []

deprecated: false
summary: Reset password
description: |
  Reset password with your resetToken.
operationId: User_resetUserPassword
requestBody:
  description: |
    Payload containing resetToken, uid and the new password.
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - 'resetToken'
          - 'uid'
          - 'newPassword'
        properties:
          'resetToken':
            type: string
            pattern: '^[a-fA-F0-9]{64}$'

          'uid':
            type: string
            pattern: '^[a-fA-F0-9-]+$'

          'newPassword':
            description: New password wanted by the user
            type: string
            format: password
            pattern: '^(?=\S)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).\S{7,63}'
            minLength: 8
            maxLength: 64

        example:
          resetToken: b45dd2e30309aa708a73f0cfa0e38db5bbbbd16055087a692e0711365e7e08f5
          uid: d068f829-26e6-4743-b10d-ebb5a83b3624
          newPassword: PleaseDontStealMySats

responses:
  200:
    description: Password successfuly reset.

  400:
    $ref: '../../../../responses.yaml#/badParameters'
