tags:
  - Login

security: []
deprecated: false
summary: Request credential reset link via mail
description: |
  Use current recovery mail address to reset password
operationId: V1_Login_loginCredentialsReset
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        additionalProperties: false
        required:
          - 'email'
        properties:
          'email':
            type: string
            pattern: "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$"
            minLength: 3
            maxLength: 318

        example:
          email: me@mymailprovider.com

responses:
  200:
    description: Credential reset link request granted

  400:
    $ref: '../../../../responses.yaml#/badParameters'
